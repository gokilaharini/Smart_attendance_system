<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .login-box {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .button-group {
      display: flex;
      margin-bottom: 20px;
    }

    .button-group button {
      flex: 1;
      padding: 10px;
      background-color: #f3f4f6;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button-group button.active {
      background-color: #007bff;
      color: white;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #333;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper input {
      width: 100%;
      padding: 10px 10px 10px 35px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .input-wrapper span {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      font-size: 18px;
      color: #888;
    }

    #error-message {
      color: red;
      font-size: 14px;
      margin-bottom: 15px;
    }

    #submit-btn {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .help-text {
      text-align: center;
      margin-top: 20px;
    }

    .help-text a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
      <div class="login-box">
          <h2>Hello!! Login</h2>

          <div class="button-group">
              <button id="employee-btn" class="active">Employee</button>
              <button id="hr-btn">HR</button>
          </div>

          <form id="login-form">
              <div class="input-group">
                  <label for="username" id="username-label">Employee ID</label>
                  <div class="input-wrapper">
                      <span id="user-icon">ðŸ‘¤</span>
                      <input type="text" id="username" placeholder="Enter your employee ID">
                  </div>
              </div>

              <div class="input-group">
                  <label for="password">Password</label>
                  <div class="input-wrapper">
                      <span id="lock-icon">ðŸ”’</span>
                      <input type="password" id="password" placeholder="Enter your password">
                  </div>
              </div>

              <p id="error-message" class="error"></p>

              <button type="submit" id="submit-btn">Sign In</button>
          </form>

          <div class="help-text">
              <span>Need help?</span>
              <a href="#">Forgot password?</a>
          </div>
      </div>
  </div>

  <script>
      document.addEventListener('DOMContentLoaded', () => {
          const employeeBtn = document.getElementById('employee-btn');
          const hrBtn = document.getElementById('hr-btn');
          const usernameLabel = document.getElementById('username-label');
          const usernameInput = document.getElementById('username');
          const userIcon = document.getElementById('user-icon');
          const loginForm = document.getElementById('login-form');
          const errorMessage = document.getElementById('error-message');

          let isEmployee = true;

          employeeBtn.addEventListener('click', () => {
              isEmployee = true;
              toggleRole();
          });

          hrBtn.addEventListener('click', () => {
              isEmployee = false;
              toggleRole();
          });

          function toggleRole() {
              if (isEmployee) {
                  employeeBtn.classList.add('active');
                  hrBtn.classList.remove('active');
                  usernameLabel.textContent = 'Employee ID';
                  usernameInput.placeholder = 'Enter your employee ID';
                  userIcon.textContent = 'ðŸ‘¤';
              } else {
                  employeeBtn.classList.remove('active');
                  hrBtn.classList.add('active');
                  usernameLabel.textContent = 'HR ID';
                  usernameInput.placeholder = 'Enter your HR ID';
                  userIcon.textContent = 'ðŸ› ï¸';
              }
          }

          loginForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const username = usernameInput.value.trim();
    const password = document.getElementById('password').value.trim();
    
    if (username && password) {
        if (isEmployee && username === 'krishna' && password === 'krishna@2006') {
            // Employee login successful
            errorMessage.textContent = '';
            console.log('Opening employee dashboard');
            window.location.href = 'employeedashboard.html';  // Updated to use Flask route
        } else if (isEmployee && username === 'gokila' && password === 'gokila@2005') {
            // HR login successful
            errorMessage.textContent = '';
            console.log('Opening HR dashboard');
            window.location.href = 'hrdashboard.html';  // Updated to use Flask route
        } else if (!isEmployee && username === 'gokila' && password === 'gokila@2005') {
            // HR login successful (non-employee)
            errorMessage.textContent = '';
            console.log('Opening HR dashboard');
            window.location.href = 'hrdashboard.html';  // Updated to use Flask route
        } else {
            // Incorrect credentials
            errorMessage.textContent = 'Wrong user ID or password.';
        }
    } else {
        errorMessage.textContent = 'Please enter both username and password.';
    }
});
      });
  </script>
</body>
  

</html>
