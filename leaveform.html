<!DOCTYPE html>
<html>
<head>
    <title>Leave Form</title>
    <style>
        
form {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #e6d9b7; /* Beige border */
    border-radius: 5px;
    background-color: #f5f0e4; /* Beige background */
}

/* Style the labels and inputs */
label {
    display: block;
    margin-bottom: 10px;
}

input[type="text"],
input[type="number"],
textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius:   
 3px;
    box-sizing: border-box;
}

/* Style the submit button */
input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius:   
 4px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color:   
 #3e8e41;
}

/* Center the form on the page */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #e6d9b7;}
    </style>
</head>
<body>
    <form action="review_form.php" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required>

        <label for="reason">Reason for Leave:</label>
        <textarea id="reason" name="reason" required></textarea>

        <label for="days">Number of Days:</label>
        <input type="number" id="days" name="days" required>

        <input type="submit" value="Submit">
    </form>

    <div id="confirmationMessage" style="display: none;">
        <h2>Leave Form Submitted</h2>
        <p>Your leave request has been submitted successfully.</p>
        <p>Name: <span id="submittedName"></span></p>
        <p>ID: <span id="submittedId"></span></p>
        <p>Reason: <span id="submittedReason"></span></p>
        <p>Number of Days: <span id="submittedDays"></span></p>
    </div>

    <script>
        const form = document.querySelector('form');
        const confirmationMessage = document.getElementById('confirmationMessage');
        const submittedName = document.getElementById('submittedName');
        const submittedId = document.getElementById('submittedId');
        const submittedReason = document.getElementById('submittedReason');
        const submittedDays = document.getElementById('submittedDays');

        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent default form submission

            // Get the form data
            const name = document.getElementById('name').value;
            const id = document.getElementById('id').value;
            const reason = document.getElementById('reason').value;
            const days = document.getElementById('days').value;

            // Store the data (you can replace this with your preferred storage method)
            // For example, using local storage:
            localStorage.setItem('name', name);
            localStorage.setItem('id', id);
            localStorage.setItem('reason', reason);
            localStorage.setItem('days', days);

            // Display the confirmation message
            submittedName.textContent = name;
            submittedId.textContent = id;
            submittedReason.textContent = reason;
            submittedDays.textContent = days;
            confirmationMessage.style.display = 'block';
        });
    </script>
</body>
</html>
